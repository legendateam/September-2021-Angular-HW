<div>
  <form [formGroup]="form">
    <div><label>Username:<input type="text" formControlName="username"></label></div>
    <div><label>Password:<input type="text" formControlName="password"></label></div>

    <div>
      <span *ngIf="form.errors">{{form.errors[identical]}}</span>
      <span *ngIf="error">{{error}}</span>
    </div>

    <button [disabled]="form.invalid" (click)="login()">ENTER</button>
  </form>
</div>
